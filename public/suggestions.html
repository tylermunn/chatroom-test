<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syracuse Latin - Neural Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09;
            color: #f5f5f4;
        }

        .glass-panel {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body class="min-h-screen relative overflow-x-hidden">
    <!-- Abstract Background -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-emerald-600/10 blur-[120px]"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 border-b border-zinc-800 bg-[#18181b]/80 backdrop-blur-md sticky top-0">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-tr from-emerald-500 to-teal-500 flex items-center justify-center text-white font-bold tracking-tighter">
                    SL</div>
                <h1 class="font-bold text-xl tracking-wide text-zinc-100 uppercase">Return to Hub</h1>
            </a>

            <div class="flex items-center gap-4 text-zinc-400">
                <div id="nav-time" class="hidden md:block text-sm font-mono font-medium text-emerald-400/80"></div>
            </div>
        </div>
    </header>

    <main class="relative z-10 max-w-3xl mx-auto px-6 py-16 flex flex-col">
        <div class="mb-10">
            <div
                class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-400 text-xs font-bold uppercase tracking-widest mb-6">
                <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                Input Terminal
            </div>
            <h2 class="text-3xl md:text-4xl font-extrabold text-white tracking-tight mb-2">Neural Link <span
                    class="text-zinc-500">Feature Request</span></h2>
            <p class="text-zinc-400 leading-relaxed">Submit your module ideas, bug reports, or feature requests directly
                to the development team to shape the future of Munn Fun.</p>
        </div>

        <div class="glass-panel p-8 rounded-2xl shadow-2xl border-emerald-500/20">
            <form id="suggestion-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-zinc-300 uppercase tracking-widest mb-2">Identifier
                        (Callsign)</label>
                    <input type="text" id="name" required placeholder="Who are you?"
                        class="w-full px-4 py-3 bg-zinc-900 border border-zinc-700 rounded-lg focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 focus:outline-none transition-all text-white placeholder-zinc-600" />
                </div>

                <div>
                    <label class="block text-sm font-bold text-zinc-300 uppercase tracking-widest mb-2">Request
                        Type</label>
                    <select id="type"
                        class="w-full px-4 py-3 bg-zinc-900 border border-zinc-700 rounded-lg focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 focus:outline-none transition-all text-white appearance-none">
                        <option value="feature">New Subsite / Feature Module</option>
                        <option value="bug">System Bug Report</option>
                        <option value="ui">UI/UX Interface Adjustment</option>
                        <option value="other">Other Transmission</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-bold text-zinc-300 uppercase tracking-widest mb-2">Transmission
                        Data</label>
                    <textarea id="details" required rows="5" placeholder="Describe your idea or report in detail..."
                        class="w-full px-4 py-3 bg-zinc-900 border border-zinc-700 rounded-lg focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 focus:outline-none transition-all text-white placeholder-zinc-600 resize-y"></textarea>
                </div>

                <div class="pt-4 flex items-center justify-between">
                    <span id="form-status" class="text-sm font-medium text-emerald-400 opacity-0 transition-opacity">✓
                        Transmission Confirmed</span>

                    <button type="submit"
                        class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold tracking-wider uppercase rounded-lg px-8 py-3 text-sm transition-all shadow-[0_0_15px_rgba(16,185,129,0.3)] hover:shadow-[0_0_25px_rgba(16,185,129,0.5)] flex items-center gap-2">
                        Submit Data
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('suggestion-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector('button');
            const stat = document.getElementById('form-status');

            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const details = document.getElementById('details').value;

            btn.innerHTML = '<div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>';
            btn.disabled = true;

            try {
                const response = await fetch('/api/suggestions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, type, details })
                });

                if (response.ok) {
                    btn.innerHTML = 'Submit Data';
                    stat.classList.remove('opacity-0');
                    stat.classList.remove('text-red-400');
                    stat.classList.add('text-emerald-400');
                    stat.textContent = '✓ Transmission Confirmed';
                    e.target.reset();
                    setTimeout(() => stat.classList.add('opacity-0'), 4000);
                } else {
                    throw new Error('Server Rejected Transmission');
                }
            } catch (err) {
                btn.innerHTML = 'Submit Data';
                stat.classList.remove('opacity-0');
                stat.classList.remove('text-emerald-400');
                stat.classList.add('text-red-400');
                stat.textContent = '✗ Transmission Failed';
                setTimeout(() => stat.classList.add('opacity-0'), 4000);
            } finally {
                btn.disabled = false;
            }
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('nav-time').textContent = now.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' }) +
                ' ' + now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>

</html>

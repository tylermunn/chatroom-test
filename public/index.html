<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Library Index</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        
        /* Custom scrollbar for chat area */
        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col overflow-hidden text-slate-800">

    <!-- Entry Modal Overlay -->
    <div id="entry-modal" class="absolute inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl w-11/12 max-w-md p-8 transform transition-all">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-50 text-blue-500 mb-4 shadow-sm border border-blue-100">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                </div>
                <h1 class="text-2xl font-semibold text-slate-800">Welcome to School Library Index</h1>
                <p class="text-slate-500 mt-2 text-sm">Enter your student ID or name to access the catalog.</p>
            </div>
            <form id="join-form" class="space-y-4">
                <div>
                    <input type="text" id="username-input" autocomplete="off" required placeholder="Student ID or Name"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-colors" />
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-xl transition-colors shadow-lg shadow-blue-600/20 active:scale-[0.98]">
                    Access Catalog
                </button>
            </form>
        </div>
    </div>

    <!-- Main App UI (hidden initially) -->
    <div id="main-app" class="hidden h-full flex flex-col md:flex-row max-w-6xl mx-auto w-full p-0 md:p-6 gap-6 transition-opacity duration-300">
        
        <!-- Chat Container -->
        <main class="flex-1 flex flex-col bg-white md:rounded-2xl shadow-xl border border-slate-100 overflow-hidden relative">
            
            <!-- Header -->
            <header class="bg-white border-b border-slate-100 px-6 py-4 flex items-center justify-between z-10 shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold shadow-md">
                        LI
                    </div>
                    <div>
                        <h2 class="text-lg font-semibold text-slate-800 leading-tight">Library Index</h2>
                        <p class="text-xs text-green-500 flex items-center gap-1 font-medium">
                            <span class="w-1.5 h-1.5 rounded-full bg-green-500 inline-block animate-pulse"></span>
                            Online
                        </p>
                    </div>
                </div>
                
                <!-- Mobile Roster Toggle -->
                <button id="mobile-roster-btn" class="md:hidden flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-50 border border-slate-200 text-slate-600 hover:bg-slate-100 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span id="mobile-active-count" class="font-medium text-sm">1</span>
                </button>
            </header>

            <!-- Messages Area -->
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4 chat-scroll bg-slate-50/50">
                <!-- Messages will be injected here -->
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-white border-t border-slate-100 shrink-0">
                <form id="chat-form" class="flex gap-3">
                    <input type="text" id="message-input" autocomplete="off" placeholder="Search query..." 
                        class="flex-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-colors text-slate-800" />
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded-xl px-5 py-3 font-medium transition-colors shadow-lg shadow-blue-600/20 flex items-center justify-center active:scale-[0.98]">
                        <svg class="w-5 h-5 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </form>
            </div>
        </main>

        <!-- Sidebar Roster (Desktop/Mobile overlay) -->
        <aside id="roster-sidebar" class="hidden md:flex w-full max-w-[280px] md:w-72 flex-col bg-white md:rounded-2xl shadow-xl border border-slate-100 overflow-hidden transition-transform duration-300 transform fixed md:relative right-0 top-0 h-full md:h-auto z-20 md:z-auto translate-x-full md:translate-x-0">
            <div class="p-5 border-b border-slate-100 flex items-center justify-between bg-slate-50/50 shrink-0">
                <h3 class="font-medium text-slate-800 flex items-center gap-2">
                    <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    Connected Terminals
                </h3>
                <span id="active-count" class="bg-blue-100 text-blue-700 px-2.5 py-0.5 rounded-full text-xs font-semibold">1</span>
                
                <!-- Close btn for mobile sidebar -->
                <button id="close-roster-btn" class="md:hidden text-slate-400 hover:text-slate-700 transition-colors p-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <ul id="active-users-list" class="flex-1 overflow-y-auto p-3 space-y-1 chat-scroll bg-white">
                <!-- Users injected here -->
            </ul>
        </aside>
        
        <!-- Mobile Roster Backdrop -->
        <div id="roster-backdrop" class="fixed inset-0 bg-slate-900/20 backdrop-blur-sm z-10 hidden md:hidden transition-opacity duration-300 opacity-0"></div>
    </div>

    <!-- Socket.IO via npm/Express -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syracuse Latin Network - Communication Relay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09;
            /* dark zinc */
            color: #f5f5f4;
        }

        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .chat-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-scroll::-webkit-scrollbar-thumb {
            background-color: #3f3f46;
            border-radius: 4px;
        }

        .chat-scroll::-webkit-scrollbar-thumb:hover {
            background-color: #52525b;
        }

        /* Sleek Glassmorphism login */
        .glass-panel {
            background: rgba(24, 24, 27, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="h-screen w-full flex flex-col overflow-hidden text-[#f5f5f4] bg-[#0c0a09]">

    <!-- Login/Register Modal -->
    <div id="entry-modal"
        class="absolute inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-md transition-opacity duration-300">
        <div class="glass-panel w-full max-w-[420px] p-10 rounded-2xl mx-4">
            <div class="mb-4 flex items-center justify-center">
                <!-- Sleek abstract logo -->
                <svg class="w-10 h-10 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold mb-2 text-center text-white tracking-tight">SYRACUSE LATIN</h1>

            <div class="flex gap-4 mb-6 mt-4 border-b border-zinc-800">
                <button id="tab-login"
                    class="flex-1 pb-2 font-bold text-sm tracking-widest uppercase border-b-2 border-indigo-500 text-indigo-400">Login</button>
                <button id="tab-register"
                    class="flex-1 pb-2 font-bold text-sm tracking-widest uppercase border-b-2 border-transparent text-zinc-500 hover:text-zinc-300 transition-colors">Register</button>
            </div>

            <form id="auth-form" class="space-y-4">
                <div id="auth-error"
                    class="hidden bg-red-500/10 border border-red-500/20 text-red-500 text-xs text-center p-2 rounded">
                </div>
                <div>
                    <input type="text" id="username-input" autocomplete="off" required placeholder="Alias / Callsign"
                        class="w-full px-4 py-3 bg-zinc-900/50 border border-zinc-700 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none transition-all text-[15px] placeholder-zinc-500 text-white shadow-inner" />
                </div>
                <div>
                    <input type="password" id="password-input" required placeholder="Passcode"
                        class="w-full px-4 py-3 bg-zinc-900/50 border border-zinc-700 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none transition-all text-[15px] placeholder-zinc-500 text-white shadow-inner" />
                </div>
                <!-- Optional explicitly for Register -->
                <div id="confirm-password-container" class="hidden">
                    <input type="password" id="confirm-password-input" placeholder="Confirm Passcode"
                        class="w-full px-4 py-3 bg-zinc-900/50 border border-zinc-700 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none transition-all text-[15px] placeholder-zinc-500 text-white shadow-inner" />
                </div>
                <div class="flex justify-center pt-4">
                    <button type="submit" id="auth-submit-btn"
                        class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-medium rounded-lg px-8 py-3 text-[15px] transition-all shadow-[0_0_15px_rgba(79,70,229,0.4)] hover:shadow-[0_0_25px_rgba(79,70,229,0.6)]">
                        Authenticate
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Snow Day Predictor Modal -->
    <div id="snow-modal"
        class="hidden absolute inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-md transition-opacity duration-300 opacity-0">
        <div
            class="glass-panel w-full max-w-[500px] p-8 rounded-xl mx-4 shadow-2xl overflow-hidden flex flex-col max-h-[85vh]">
            <div class="flex justify-between items-center mb-6 border-b border-zinc-800 pb-4">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-sky-500/10 rounded-lg border border-sky-500/20">
                        <svg class="w-6 h-6 text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 7v5" />
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-white tracking-tight">AI Snow Day Predictor</h2>
                        <span class="text-xs text-sky-400/80 font-mono tracking-wider uppercase">Syracuse, NY</span>
                    </div>
                </div>
                <button id="close-snow-btn"
                    class="text-zinc-500 hover:text-white transition-colors bg-zinc-800/50 hover:bg-zinc-700 p-2 rounded-full">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div id="snow-content" class="overflow-y-auto chat-scroll flex-1 pr-2 space-y-4">
                <div class="flex flex-col items-center justify-center py-10 text-zinc-400 gap-4">
                    <div class="w-10 h-10 rounded-full border-t-2 border-l-2 border-sky-500 animate-spin"></div>
                    <p class="text-sm font-mono animate-pulse">Querying weather APIs & Gemini Kernel...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App container -->
    <div id="main-app" class="hidden h-full flex flex-col w-full transition-opacity duration-300 bg-[#0c0a09]">

        <!-- Top Nav -->
        <header class="h-14 flex items-center justify-between px-6 border-b border-zinc-800 bg-[#18181b] shrink-0 z-20">
            <div class="flex items-center gap-3">
                <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <span class="font-bold text-lg tracking-widest text-zinc-100 uppercase">LATIN_RELAY</span>
            </div>

            <!-- Fake Search Bar -->
            <div
                class="hidden md:flex bg-zinc-900 border border-zinc-800 rounded-full xl:w-[400px] lg:w-[300px] h-9 items-center px-4 transition-colors cursor-text hover:border-zinc-700">
                <svg class="w-4 h-4 text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span class="text-zinc-500 text-sm ml-2 font-medium">Query network nodes...</span>
            </div>

            <div class="flex items-center gap-4 text-zinc-400">
                <!-- Weather Widget (Desktop) -->
                <button id="open-snow-btn"
                    class="hidden md:flex items-center gap-3 hover:bg-zinc-800/80 px-3 py-1.5 rounded-lg transition-colors border border-zinc-700/50 hover:border-sky-500/50 group"
                    title="Open Snow Day AI Predictor">
                    <svg class="w-5 h-5 text-sky-400 group-hover:scale-110 transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z">
                        </path>
                    </svg>
                    <div class="flex flex-col text-left">
                        <span
                            class="text-[9px] uppercase font-bold text-sky-500/70 tracking-widest leading-none mb-0.5">Syracuse,
                            NY</span>
                        <div class="flex items-center gap-2">
                            <span id="current-weather"
                                class="text-[12px] font-bold text-zinc-200 leading-none">--Â°</span>
                            <span class="w-1 h-1 rounded-full bg-zinc-700"></span>
                            <span id="current-datetime"
                                class="text-[12px] font-mono font-medium text-indigo-400/90 tracking-tight leading-none">--:--</span>
                        </div>
                    </div>
                </button>

                <!-- Admin Lock/Settings -->
                <button id="admin-trigger"
                    class="hover:text-white hover:bg-zinc-800 p-2 rounded-full relative transition-colors"
                    title="System Settings">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
                <!-- Avatar -->
                <div id="my-avatar"
                    class="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-600 to-purple-600 flex items-center justify-center text-sm font-bold text-white shadow-lg cursor-pointer border border-indigo-400/30">
                    ME</div>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden flex-col md:flex-row pb-6">

            <!-- Top Row (Mobile) / Left Column (Desktop) - Users List -->
            <!-- Fixed height on mobile (h-[80px]) so it never overtakes the screen on portrait mode -->
            <div class="w-full md:w-72 h-[85px] min-h-[85px] max-h-[85px] md:h-full md:min-h-full md:max-h-full border-b md:border-b-0 md:border-r border-zinc-800 bg-[#18181b]/50 backdrop-blur-sm flex flex-col shrink-0 text-white z-10 shadow-sm md:shadow-none"
                id="middle-pane">
                <div class="px-5 py-4 border-b border-zinc-800 hidden md:block">
                    <h2 class="text-xs font-bold tracking-widest text-zinc-500 uppercase mb-4">Network Status</h2>
                    <div class="flex gap-4 border-b border-zinc-800 text-[13px] font-semibold text-zinc-400">
                        <button class="pb-2 border-b-2 border-indigo-500 text-indigo-400">Live Channel</button>
                        <button class="pb-2 hover:text-zinc-200 transition-colors">Nodes (<span
                                id="active-count">1</span>)</button>
                    </div>
                </div>

                <!-- Active users -->
                <ul id="active-users-list"
                    class="flex md:block flex-row overflow-x-auto md:overflow-y-auto chat-scroll divide-x md:divide-x-0 md:divide-y divide-zinc-800/50 py-2 md:py-0 shrink-0">
                    <!-- Users injected here -->
                </ul>
            </div>

            <!-- Main Chat Area -->
            <main class="flex flex-1 flex-col bg-[#0c0a09] relative min-w-0" id="right-pane">
                <!-- Info Header -->
                <div
                    class="px-6 py-4 border-b border-zinc-800 bg-[#121214] shrink-0 flex items-center justify-between shadow-sm z-10">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                        <div>
                            <h2 class="text-[15px] font-bold text-zinc-100 tracking-wide">// SYRACUSE_LATIN_RELAY</h2>
                            <div class="text-[11px] text-zinc-500 mt-0.5 font-mono uppercase">
                                Secure Encrypted Tunnel Open
                            </div>
                        </div>
                        <!-- Admin Panel (Hidden) -->
                        <div id="admin-panel" class="hidden ml-6 pl-6 border-l border-zinc-700">
                            <button id="purge-btn"
                                class="bg-red-500/10 text-red-400 hover:bg-red-500/20 px-4 py-1.5 rounded-md text-[13px] font-bold transition-all border border-red-500/20 focus:ring-2 focus:ring-red-500/40 uppercase tracking-wide flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                    </path>
                                </svg>
                                Purge System
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Messages Area -->
                <div id="messages-container"
                    class="flex-1 overflow-y-auto px-6 pt-6 pb-2 space-y-5 chat-scroll bg-gradient-to-b from-[#0c0a09] to-[#121214]">
                    <!-- Messages will be injected here -->
                </div>

                <!-- Input Area -->
                <div class="p-4 bg-[#121214] border-t border-zinc-800 shrink-0 mt-auto">
                    <form id="chat-form" class="flex flex-col gap-2 relative max-w-5xl mx-auto">
                        <div
                            class="flex items-center bg-zinc-900 border border-zinc-700 rounded-xl overflow-hidden focus-within:border-indigo-500 focus-within:ring-1 focus-within:ring-indigo-500 transition-all shadow-inner">
                            <div class="px-4 text-zinc-500">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                                    </path>
                                </svg>
                            </div>
                            <input type="text" id="message-input" autocomplete="off"
                                placeholder="Transmit packet to global relay... (@gemini to query AI)"
                                class="flex-1 py-4 bg-transparent focus:outline-none text-[15px] text-zinc-100 placeholder-zinc-500 font-medium w-full" />
                            <div class="px-2">
                                <button type="submit"
                                    class="bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg px-6 py-2.5 font-bold transition-all text-sm flex items-center shadow-lg hover:shadow-indigo-500/25">
                                    SEND <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>

        <!-- Live Ticker component -->
        <div
            class="h-6 w-full bg-zinc-950 border-t border-zinc-800 absolute bottom-0 z-50 overflow-hidden flex items-center">
            <div
                class="w-20 shrink-0 bg-indigo-600 h-full flex items-center justify-center font-bold text-[10px] tracking-wider text-white relative z-10 uppercase">
                SYS_TICKER
            </div>
            <div
                class="flex-1 overflow-hidden h-full relative font-mono text-[11px] text-zinc-400 bg-zinc-900 border-l border-zinc-700/50">
                <style>
                    @keyframes ticker-scroll {
                        0% {
                            transform: translateX(100%);
                        }

                        100% {
                            transform: translateX(-100%);
                        }
                    }

                    .ticker-content {
                        display: inline-flex;
                        white-space: nowrap;
                        animation: ticker-scroll 25s linear infinite;
                    }
                </style>
                <div class="w-full h-full flex items-center">
                    <div id="live-ticker-text" class="ticker-content pl-4 tracking-widest text-[#f5f5f4]">
                        [ SYSTEM NOMINAL ] *** [ END-TO-END ENCRYPTION ACTIVE ] *** [ AWAITING TRAFFIC ]
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Socket.IO via npm/Express -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
</body>

</html>
